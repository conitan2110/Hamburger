<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Hamburger</title>
        <meta name="description" content="ハンバーガーサイト（ダミーサイト）">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="http://mplus-fonts.sourceforge.jp/webfonts/basic_latin/mplus_webfonts.css">
        <link rel="stylesheet" type="text/css" href="http://mplus-fonts.sourceforge.jp/webfonts/general-j/mplus_webfonts.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="c-grid">
            <!-- header -->
            <header class="l-header p-header c-grid__item1">
                <h1 class="p-header__logo c-logo">Hamburger</h1>
                <form action="" class="p-search-form" name="search">
                    <label for="search" class="p-search-form__screen-text"></label>
                    <input type="search" placeholder="検索..." class="p-search-form__keyword">
                    <input  type="submit" value="検索" class="p-search-form__submit">
                </form>
            </header><!-- ここまでheader -->

            <!-- contents -->
            <article class="l-contents p-contents c-grid__item2">
                contents
            </article><!-- ここまでcontents -->

            <!-- sidebar -->
            <aside class="l-sidebar p-sidebar c-grid__item3">
                sidebar
            </aside><!-- ここまでsidebar -->

            <!-- footer -->
            <footer class="l-footer p-footer c-grid__item4">
                footer
            </footer><!-- ここまでfooter -->
        </div>
    </body>
</html>
